<!DOCTYPE html>
<html>
<head>
	<link href="http://localhost/valitron/valitron/bootstrap.css" media="all" type="text/css" rel="stylesheet">
	<link href="http://localhost/valitron/valitron/qunit.css" media="all" type="text/css" rel="stylesheet">
	<script src="http://localhost/valitron/valitron/jquery-1.7.1.js"></script>
	<script src="http://localhost/valitron/valitron/valitron.js"></script>
	<script src="http://localhost/valitron/valitron/qunit.js"></script>

	<script src="http://localhost/valitron/valitron/tests/accepted.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/after.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/alpha.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/alpha_dash.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/alpha_num.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/before.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/email.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/in.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/integer.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/ipv4.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/max.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/min.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/notin.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/numeric.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/regex.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/require.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/same.test.js"></script>
	<script src="http://localhost/valitron/valitron/tests/size.test.js"></script>

	<title>Valitron - Client side validation for Laravel</title>
	<style type="text/css">
		.require_error
		{
			background-color:#FF9B9D
		}
		.error
		{
			background-color:#FF9B9D
		}
		.center
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="well">
		<h1>Valitron - Client side validation for Laravel</h1>
	</div>
	<hr>
<h1 id="qunit-header">QUnit example</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>


	<div class="well">
		<h3>Manual validation and expieriance field</h3>
		<p><h4>Required validation</h4>
			<input id="req_text" data-validation="required|min:10|max:30" type="text" placeholder="Required text input">
			<input id="req_passwd" data-validation="required" type="password" placeholder="Required password input">
			<br>
			Required input <input data-validation="required" id="req_checkbox" type="checkbox">
			<br>
			Required radio <input data-validation="required" id="req_radio" type="radio">
			<br>
		</p>
		<p><h4>Only custom rules</h4>
			<input type="text" id="cust_text1" placeholder="Custom field">
			<input type="text" id="cust_text2" placeholder="Custom field">
		</p>
		<textarea style="width:100%" name="errors_field" id="errors_field" cols="30" rows="2"></textarea>
		<p class="center"><button class="btn btn-primary" id="validate_all">Validate them ALL!</button></p>
	</div>

</body>
<script type="text/javascript">
	$("#req_text").valitron("live");
</script>
</html>
